<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
        <hr class="header__line">
    </header>

    <section class="profile">
        
        <img class="profile__avatar-image" src="./images/kusto.jpg" alt="Фото профиля">

        
        <div class="profile__info">
            <p class="profile__name">Жак-Ив Кусто<button type="button" class="profile__edit-button"></button></p>
            
            <p class="profile__profession">Исследователь океана</p>
           
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото">
            <p class="element__name">Карачаевск</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
        <div class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
            <p class="element__name">Гора Эльбрус</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
        <div class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбай">
            <p class="element__name">Домбай</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
        <div class="element">
            <img class="element__image" src="./images/voroncov-palace.jpg" alt="Фото Воронцовский дворец">
            <p class="element__name">Воронцовский дворец</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
        <div class="element">
            <img class="element__image" src="./images/yashmoviy-beach.jpg" alt="Фото Яшмовый пляж">
            <p class="element__name">Яшмовый пляж</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
        <div class="element">
            <img class="element__image" src="./images/mangup-kale.jpg" alt="Фото Мангуп-Кале">
            <p class="element__name">Мангуп-Кале</p>
            <img class="element__heart" src="./images/heart.svg">
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    
</body>
</html>
