<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
    
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта">
    </header>
 
    <section class="profile">
        <img class="profile__avatar-image" src="./images/kusto.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
             <button aria-label="Edit" type="button" class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
           
        </div>
      
        <button aria-label="Add" type="button" class="profile__add-button"></button>
    </section>
    
    <section class="elements">
        <article class="element">
            <img class="element__image" src="./images/karachaevsk.jpg" alt="Фото">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__heart" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Фото Эльбрус">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__heart" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/dombay.jpg" alt="Фото Домбай">
            <h2 class="element__name">Домбай</h2>
            <button class="element__heart" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/voroncov-palace.jpg" alt="Фото Воронцовский дворец">
            <h2 class="element__name">Воронцовский дворец</h2>
            <button class="element__heart" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/yashmoviy-beach.jpg" alt="Фото Яшмовый пляж">
            <h2 class="element__name">Яшмовый пляж</h2>
            <button class="element__heart" type="button"></button>
        </article>
        <article class="element">
            <img class="element__image" src="./images/mangup-kale.jpg" alt="Фото Мангуп-Кале">
            <h2 class="element__name">Мангуп-Кале</h2>
            <button class="element__heart" type="button"></button>
        </article>
    </section>
    
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
          <button aria-label="Close" type="button" class="popup__close-popup"></button>
          <h3 class="popup__heading">Редактировать профиль</h3>
          <form name="profile-form" class="profile-form">
            <input type="text" class="popup__input popup__input_type_name" value="" name="name">
            <input type="text" class="popup__input popup__input_type_job" value="" name="job">
            <button class="popup__button">Сохранить</button> 
          </form>
      </div>   
    </div>    

      <script src="./scripts/index.js"></script>
</body>
</html>
