    <!--Попап добавить -->
    <div class="popup popup_add">
      <div class="popup__container">
        <button
          aria-label="Close"
          type="button"
          class="popup__close-popup popup__add-close popup__button-close"
        ></button>
        <h3 class="popup__heading">Новое место</h3>
        <form
          name="form__add"
          class="form popup__form"
          id="form__add"
          novalidate
        >
          <fieldset class="form__set">
            <input
              type="text"
              class="popup__input popup__input_add_name"
              id="discr-input"
              placeholder="Название"
              name="name"
              required
              minlength="2"
              maxlength="30"
            />
            <span
              class="form__input-error popup__input-error discr-input-error"
            ></span>
            <input
              type="url"
              class="popup__input popup__input_add_link"
              id="url-input"
              placeholder="Ссылка на картинку"
              name="link"
              required
            />
            <span
              class="form__input-error popup__input-error url-input-error"
            ></span>
            <button type="submit" class="popup__button" id="popup__button-add">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>

     <!--Попап подтверждения удаления -->
     <div class="popup popup_confirm">
      <div class="popup__container">
        <button
          aria-label="Close"
          type="button"
          class="popup__close-popup popup__confirm-close popup__button-close"
        ></button>
        <h3 class="popup__heading">Вы уверены?</h3>
        <form
          name="form__confirm"
          class="form popup__form"
          id="form__confirm"
          novalidate
        >
            <button type="submit" class="popup__button" id="popup__button-confirm">
              Да
            </button>
        </form>  
      </div>
    </div>

 <!--Попап оновить аватар -->
 <div class="popup popup_avatar">
  <div class="popup__container">
    <button
      aria-label="Close"
      type="button"
      class="popup__close-popup popup__avatar-close popup__button-close"
    ></button>
    <h3 class="popup__heading">Обновить аватар</h3>
    <form
      name="form__avatar"
      class="form popup__form"
      id="form__avatar"
      novalidate
    >
      <fieldset class="form__set">
        <input
          type="url"
          class="popup__input popup__input_avatar_link"
          id="url-input"
          placeholder="Ссылка на картинку"
          name="link"
          required
        />
        <span
          class="form__input-error popup__input-error url-input-error"
        ></span>
        <button type="submit" class="popup__button" id="popup__button-avatar">
          Сохранить
        </button>
      </fieldset>
    </form>
  </div>
</div>
